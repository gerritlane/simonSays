<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon Says Game</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="./css/styles.css" class="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
	<h1>Simon Says:</h1>
	<h2>Click a button or press WASD keys to begin.</h2>
	<h3>Remember the pattern of the flashing buttons and try to replay it using the mouse or keyboard</h3>
	<div class="game">
		<div class="gamepad">
			<div class="top-row">			
				<div class="button" id="top-left">◤</div>
				<div class="button" id="top-right">◥</div>
			</div>
			<div class="bottom-row">
				<div class="button" id="bottom-left">◣</div>
				<div class="button" id="bottom-right">◢</div>
			</div>
		</div>
	</div>
	<div class="footer">web design by @<a href="https://github.com/gerritlane/">gerritlane</a>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
